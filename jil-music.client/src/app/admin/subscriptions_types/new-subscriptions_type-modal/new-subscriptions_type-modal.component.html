<div class="modal-header">
    <h2 class="modal-title" mat-dialog-title trans>
        <span *ngIf="updating" trans>Update Subscriptions Type</span>
        <span *ngIf="!updating" trans>New Subscriptions Type</span>
    </h2>
    <button type="button" (click)="close()" class="close-button no-style icon-button">
        <svg-icon name="close"></svg-icon>

    </button>
</div>

<form (ngSubmit)="confirm()" ngNativeValidate>
    <mat-dialog-content class="many-inputs admin-artist-edit-inputs" customScrollbar>
        <div class="input-container">
            <label for="subscriptionsType-name" trans>Name</label>
            <input type="text" id="subscriptionsType-name" name="name" [(ngModel)]="subscriptionsType.name" required>
            <div class="error" *ngIf="errors.name">{{errors.name}}</div>
        </div>

        <div class="input-container">
            <label for="subscriptionsType-status" trans>Status</label>
            <select name="subscriptionsType-status" id="status" [(ngModel)]="subscriptionsType.status" required>
                <option value="active">Active</option>
                <option value="disabled">Disabled</option>
            </select>
            <div class="error" *ngIf="errors.status">{{errors.status}}</div>
        </div>

        <div class="input-container with-addon">
            <label for="subscriptionsType-validity" trans>Validity</label>
            <input type="number" id="subscriptionsType-validity" name="validity" [(ngModel)]="subscriptionsType.validity" required min="1">
            <div class="error" *ngIf="errors.validity">{{errors.validity}}</div>
        </div>

        <div class="input-container">
            <label for="subscriptionsType-price" trans>Price</label>
            <input type="number" id="subscriptionsType-price" name="price" [(ngModel)]="subscriptionsType.price" required min="1">
            <div class="error" *ngIf="errors.price">{{errors.price}}</div>
        </div>
    </mat-dialog-content>

    <mat-dialog-actions>
        <button (click)="close()" type="button" mat-button class="cancel-button" trans>Close</button>
        <button type="submit" mat-raised-button color="accent" class="submit-button" trans>
            <span *ngIf="updating" trans>Update</span>
            <span *ngIf="!updating" trans>Create</span>
        </button>
    </mat-dialog-actions>

    <loading-indicator [isVisible]="loading" class="overlay opacity-high"></loading-indicator>
</form>
