<div *ngIf="!inModal">
    <a class="hover-underline" [routerLink]="urls.artist(artist)" *ngFor="let artist of artists; last as last">
        <span>{{artist}}<ng-container *ngIf="!last">, </ng-container></span>
    </a>
</div>

<div *ngIf="inModal">
    <a class="hover-underline" (click)="openHomeArtistModal(artist)" *ngFor="let artist of artists; last as last">
        <span>{{artist}}<ng-container *ngIf="!last">, </ng-container></span>
    </a>
</div>
